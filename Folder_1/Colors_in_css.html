<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #para{
            /* color by name */
            color:seagreen;
        }
        #firstpara{
            /* color by rgb value */
            color:rgb(226, 57, 27)
        }
        #secondpara{
            /* color by hex value */
            color:#60DCA8
        }
    </style>
</head>
<body>
    <h1>Colors in CSS</h1>
    <p id="para">Colors example in css</p>
    <p id="firstpara">Colors example in css</p>
    <p id="secondpara">Colors example in css</p>
</body>
</html>
