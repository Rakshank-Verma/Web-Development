<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and tables</title>
</head>

<body>
    <!-- Lists -->
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>

    <ol>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <ol type="I">
        <li>yup</li>
        <li>hoo</li>
        <li>
            <ul>
                <li>rakshank verma</li>
            </ul>

        </li>
    </ol>

    <!-- table -->
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>id</th>
                <th>roll</th>
            </tr>               
        </thead>
        <tbody>
            <tr>
                <td>rakshank</td>
                <td>20it46</td>
                <td>it</td>
                <td>kjf</td>
            </tr>
            <tr>
                <td>ritik</td>
                <td>kjlfj</td>
                <td>it</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
