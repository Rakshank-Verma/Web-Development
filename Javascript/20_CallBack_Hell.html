<script>
    // 1. 2s student roll no
    // 2. 2s 2nd name and age
    // 3. 2s gender
    
    // Inner two setTimeout depends on outer setTimeout. So, if outer setTimeout not run and get some error then inner two setTimeout will also not run. 
    const getRollNo = () => {
        setTimeout(()=>{
            console.log('Getting roll no');
            let roll_no = [1,2,3,4,5,6];
            console.log(roll_no);

            setTimeout((rollno) => {
                const biodata = {
                    name: 'Vinod',
                    age: 28,
                    gender: 'Male'
                }
                console.log(`My rollNo is ${rollno} and my name is ${biodata.name} and I am ${biodata.age} old`);

                setTimeout((name)=>{
                    console.log(`${name} gender is ${biodata.gender}`);
                }, 2000, biodata.name)
            }, 2000, roll_no[1])
        }, 2000);
    }

    getRollNo();

</script>
